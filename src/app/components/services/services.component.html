<div class="slider-container">
    <div class="slider">
        <div class="slide" *ngFor="let dado of dados">
            <img [src]="dado.photoUrl" [alt]="dado.titulo" />
            <h3>{{ dado.titulo }}</h3>
            <button (click)="abrirModal(dado)" class="btn-conhecer">
                Saiba mais
            </button>

        </div>
    </div>
</div>

<app-modal-servico *ngIf="mostrarModal && servico" [servico]="servico!" (fechar)="fecharModal()">
</app-modal-servico>
