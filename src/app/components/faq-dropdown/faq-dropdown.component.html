<div class="faq-container">
    <h2>Perguntas Frequentes</h2>
    <div *ngFor="let item of faqList; let i = index" class="faq-item">
        <button class="faq-question" (click)="toggleAnswer(i)">
            <span>{{ item.question }}</span>
            <span class="dropdown-icon">&#9662;</span>
        </button>
        <div class="faq-answer" [ngClass]="{ 'open': activeIndex === i }">
            {{ item.answer }}
        </div>
    </div>
</div>
