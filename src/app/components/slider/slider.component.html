<div class="slider-container">
    <div class="slider">
        <div class="slide" *ngFor="let dado of dados">
            <img [src]="dado.photoUrl" [alt]="dado.name" />
            <h3>{{ dado.name }}</h3>
            <p>{{ dado.titulo }}</p>
            <p>{{ dado.subtitulo }}</p>
            <button class="btn-conhecer">
                {{ details.toUpperCase() }}
            </button>
        </div>
    </div>
</div>
