<div class="slider-container">
    <div class="slider">
        <div class="slide" *ngFor="let dado of dados">
            <img [src]="dado.photoUrl" [alt]="dado.name" />
            <h3>{{ dado.name }}</h3>
            <p>{{ dado.description }}</p>
            <button style="padding: 10px;  border: none; color: white; 
            border-radius: 8px; 
            background-color: #929292;">
                {{ details.toUpperCase() }}
            </button>
        </div>
    </div>
</div>
