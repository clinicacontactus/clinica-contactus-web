<div class="slider-container">
    <div class="slider">
        <div class="slide" *ngFor="let dado of dados">
            <img [src]="dado.photoUrl" [alt]="dado.name" />
            <h3>{{ dado.name }}</h3>
            <p>{{ dado.description }}</p>
            <button>
                <p>{{ details }}</p>
            </button>
        </div>
    </div>
</div>
